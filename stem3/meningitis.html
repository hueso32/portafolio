<h1>What is Meningitis?</h1>
<p>Meningitis is an inflamation of the meninges caused by viral or bacterial and marked by intense headache and fever, sensitivity to light, and muscular rigidity, leading to convulsions, delirium and death.</p>
<h1>Symptons</h1>
<p><ul>Sudden high fever</ul>
  <ul>stiff neck</ul></p>
